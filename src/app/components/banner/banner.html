<section id="banner" class="app-background-secundario" *transloco="let t; prefix: 'banner'">
  <div class="container my-auto">
    <div class="row align-items-center g-3 px-lg-3">
      <div class="col-lg-6 order-1 order-lg-0">
        <div class="textContent">
          <p class="text-white display-5 mb-1" [innerHTML]="t('introduction')"></p>
          <span class="display-3 fw-bold app-banner-text">{{ t('occupation') }}</span>
        </div>

        <div class="d-flex flex-wrap align-items-center gap-3 mt-5">
          <a
            class="btn btn-lg app-btn-principal px-5 fs-4 fw-semibold"
            style="width: 400px"
            href="#contato"
            >{{ t('buttonText') }}</a
          >

          <div class="d-flex justify-content-center">
            <a target="_blank" href="https://github.com/tiagosantini">
              <img alt="Github logo" src="img/github.png" />
            </a>

            <a target="_blank" href="https://linkedin.com/in/tiagosantini">
              <img alt="Linkedin logo" src="img/linkedin.png" />
            </a>
          </div>
        </div>
      </div>

      <div class="col-auto mx-auto pt-2 order-0 order-lg-1 app-bg-foto">
        <img class="img-fluid mt-4 rounded-circle" src="img/tiago.png" alt="Foto Tiago Santini" />
      </div>
    </div>
  </div>
</section>
